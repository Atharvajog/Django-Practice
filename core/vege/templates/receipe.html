{%extends "base.html" %}
{%block start %}

<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <h1>Add Receipe</h1>
        <hr>
        <div class="form-group">
          <label for="exampleInputEmail1">Receipe Name</label>
          <input type="text" required class="form-control" name="receipe_name" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Receipe Description</label>
          <textarea class="form-control" required name="receipe_description"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Receipe Image</label>
            <input type="file" name="receipe_image">
        </div>
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>
      <br><br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for r in receipe %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{r.receipe_name}} </td>
            <td>{{r.receipe_description}}</td>
            <td>
              
              <img src="/media/{{r.receipe_image}}" style="height: 100px;" > 
            </td>
            <td><a href="/delete-receipe/{{r.id}}/" class="btn btn-danger ">Delete</a> <br> <br>
                <a href="/update-receipe/{{r.id}}/" class="btn btn-success">update</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

{% endblock  %}
